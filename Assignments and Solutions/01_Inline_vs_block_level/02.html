<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color: antiquewhite; background-color: rgb(20, 119, 207);"> This is     div tag</div>
    <span style="color: blueviolet; background-color: aliceblue;"> This is span     tag</span>
    <span style="color: rgb(18, 17, 20); background-color: rgb(99, 170, 232);"> This is span     tag</span>
</body>

<!--My Observations
1. block level
----------------
    a. block level elements take the full width of the parent element
    b. block level elements start on a new line
    c. block level elements can have top and bottom margin
    d. block level elements can have top and bottom padding


2. Inline level
----------------
    a. inline level elements take only the width of the content
    b. inline level elements do not start on a new line
    c. inline level elements can have left and right margin
    d. inline level elements can have left and right padding

-->

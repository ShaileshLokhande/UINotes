<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: antiquewhite;
            background-color: rgb(20, 119, 207);
            display: inline;
        }
        span {
            color: blueviolet;
            background-color: aliceblue;
            display: block;
        }
        div {
            color: rgb(18, 17, 20);
            background-color: rgb(99, 170, 232);
            display: inline;
        }
    </style>
</head>
<body>
    <p>This is a block-level element.</p>
    <span>This is an inline element.</span>
    <div>This is another block-level element.</div>
</body>
</html>
